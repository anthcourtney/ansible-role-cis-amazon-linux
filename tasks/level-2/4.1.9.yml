# Standards: 1.0.0
---

# 4.1.9 Ensure session initiation information is collected (Scored)

- name: 4.1.9 - Ensure session initiation information is collected (Scored)
  command: "grep session {{ cis_audit_rules_filename }}"
  register: session
  changed_when: false
  ignore_errors: true
  tags:
    - level-2
    - section-4
    - section-4.1
    - section-4.1.9
    - "4.1.9"
    - scored

- name: 4.1.9 - Ensure session initiation information is collected(Verify registered output matches)
  lineinfile:
    dest: "{{ cis_audit_rules_filename }}"
    line: "{{ item }}"
  with_items:
    - '# 4.1.9 Ensure login and logout events are collected'
    - '-w /var/run/utmp -p wa -k session'
    - '-w /var/log/wtmp -p wa -k session'
    - '-w /var/log/btmp -p wa -k session'
  when: >
    ("'-w /var/run/utmp -p wa -k session' not in session.stdout") or
    ("'-w /var/log/wtmp -p wa -k session' not in session.stdout") or
    ("'-w /var/log/btmp -p wa -k session' not in session.stdout")
  tags:
    - level-2
    - section-4
    - section-4.1
    - section-4.1.9
    - "4.1.9"
    - scored
