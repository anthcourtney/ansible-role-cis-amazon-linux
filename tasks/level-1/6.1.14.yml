# Standards: 1.0.0
---

# 6.1.14 Audit SGID executables

- name: 6.1.14 - Check if any SGID executables exist
  shell: "df --local -P | awk {'if (NR!=1) print $6'} | xargs -I '{}' find '{}' -xdev -type f -perm -2000"
  register: audit
  tags:
    - level-1
    - section-6
    - section-6.1
    - section-6.1.14
    - "6.1.14"
    - scored
    - non-idempotent
    - lint  # ANSIBLE0012

- name: 6.1.14 - Audit SGID executables
  fail:
    msg: "{{ audit.stdout }}"
  when:
    - audit.stdout_lines is defined and audit.stdout_lines|length > 0
    - fail_on_manual_remediation_actions
  tags:
    - level-1
    - section-6
    - section-6.1
    - section-6.1.14
    - "6.1.14"
    - scored

- name: 6.1.14 - Audit SGID executables
  debug:
    msg: "*** ACTION REQUIRED *** {{ audit.stdout }}"
  when:
    - audit.stdout_lines is defined and audit.stdout_lines|length > 0
    - not fail_on_manual_remediation_actions
  tags:
    - level-1
    - section-6
    - section-6.1
    - section-6.1.14
    - "6.1.14"
    - scored
