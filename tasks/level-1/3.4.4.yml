# Standards: 1.0.0
---

# 3.4.4 Ensure TIPC is disabled

- name: 3.4.4 - Check if CIS modprobe configuration file exists
  stat:
    path: "{{ cis_modprobe_conf_filename }}"
  register: modprobe
  tags:
    - level-1
    - section-3
    - section-3.4
    - section-3.4.4
    - "3.4.4"
    - not-scored

- name: 3.4.4 - Ensure TIPC is disabled
  copy:
    dest: "{{ cis_modprobe_conf_filename }}"
    content: "install tipc /bin/true\n"
  when: modprobe.stat.exists is not defined or not modprobe.stat.exists
  tags:
    - level-1
    - section-3
    - section-3.4
    - section-3.4.4
    - "3.4.4"
    - not-scored

- name: 3.4.4 - Ensure TIPC is disabled
  lineinfile:
    dest: "{{ cis_modprobe_conf_filename }}"
    regexp: "^install tipc\\s+"
    line: "install tipc /bin/true"
  when: modprobe.stat.exists is defined and modprobe.stat.exists
  tags:
    - level-1
    - section-3
    - section-3.4
    - section-3.4.4
    - "3.4.4"
    - not-scored
