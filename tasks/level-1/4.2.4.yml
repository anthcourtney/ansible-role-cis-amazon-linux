# Standards: 1.0.0
---

# 4.2.4 Ensure permissions on all logfiles are configured

- name: 4.2.4 - Ensure permissions on all logfiles are configured
  block:
    - name: 4.2.4 - Verify that other has no permissions on any files and group does not have write or execute permissions on any files
      block:
        - name: 4.2.4 - List files in /var/log
          find:
            paths: /var/log
            file_type: file
            recurse: true
          register: find
        - set_fact:
            files: "{{ find.files | rejectattr('mode', 'file_mode', '7740') | map(attribute='path') | list }}"
    - debug:
        msg: |-
          Files that require permission update:
          {% for file in files %}
          - {{ file }}
          {% endfor %}
      when: cis_audit and files
    - name: 4.2.4 - Set permissions on all existing log files
      file:
        path: "{{ item }}"
        mode: "g-wx,o-rwx"
      with_items: "{{ files }}"
  tags:
    - level-1
    - section-4
    - section-4.2
    - section-4.2.4
    - "4.2.4"
    - scored
    - non-idempotent
    - lint  # ANSIBLE0012

- name: Replace line of 0664 with 0640 in /etc/logrotate.conf
  replace:
      path: /etc/logrotate.conf
      regexp: '(^\s+create) 0664'
      replace: '\1 0640'

- name: Add umask 137 to /usr/lib/systemd/rhel-dmesg
  lineinfile:
      path: /usr/lib/systemd/rhel-dmesg
      insertafter: '^#!\/bin\/bash'
      line: 'umask 137'