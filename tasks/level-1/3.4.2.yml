# Standards: 1.0.0
---

# 3.4.2 Ensure SCTP is disabled

- name: 3.4.2 - Check if CIS modprobe configuration file exists
  stat:
    path: "{{ cis_modprobe_conf_filename }}"
  register: modprobe
  tags:
    - level-1
    - section-3
    - section-3.4
    - section-3.4.2
    - "3.4.2"
    - not-scored

- name: 3.4.2 - Ensure SCTP is disabled
  copy:
    dest: "{{ cis_modprobe_conf_filename }}"
    content: "install sctp /bin/true\n"
  when: modprobe.stat.exists is not defined or not modprobe.stat.exists
  tags:
    - level-1
    - section-3
    - section-3.4
    - section-3.4.2
    - "3.4.2"
    - not-scored

- name: 3.4.2 - Ensure SCTP is disabled
  lineinfile:
    dest: "{{ cis_modprobe_conf_filename }}"
    regexp: "^install sctp\\s+"
    line: "install sctp /bin/true"
  when: modprobe.stat.exists is defined and modprobe.stat.exists
  tags:
    - level-1
    - section-3
    - section-3.4
    - section-3.4.2
    - "3.4.2"
    - not-scored
