# Standards: 1.0.0
---

# 6.2.10 Ensure users' dot files are not group or world writable

- name: 6.2.10 - Audit users' dot files permissions
  script: "{{ role_path }}/files/audit_6.2.10.sh"
  check_mode: false
  changed_when: false
  register: audit
  tags:
    - level-1
    - section-6
    - section-6.2
    - section-6.2.10
    - "6.2.10"
    - scored

- name: 6.2.10 - Ensure users' dot files are not group or world writable
  fail:
    msg: "{{ audit.stdout }}"
  when:
    - audit.stdout_lines is defined and audit.stdout_lines|length > 0
    - fail_on_manual_remediation_actions
  tags:
    - level-1
    - section-6
    - section-6.2
    - section-6.2.10
    - "6.2.10"
    - scored

- name: 6.2.10 - Ensure users' dot files are not group or world writable
  debug:
    msg: "*** ACTION REQUIRED *** {{ audit.stdout }}"
  when:
    - audit.stdout_lines is defined and audit.stdout_lines|length > 0
    - not fail_on_manual_remediation_actions
  tags:
    - level-1
    - section-6
    - section-6.2
    - section-6.2.10
    - "6.2.10"
    - scored
