# Standards: 0.11
---

# 2.1.7 Ensure NFS and RPC are not enabled

- name: 2.1.7 - Ensure NFS and RPC are not enabled
  service:
    name: "{{ item }}"
    enabled: false
    state: stopped
  with_items:
    - nfs
    - nfs-server
    - rpcbind
  ignore_errors: true
  tags:
    - level-1
    - "2.1.7"
    - scored
