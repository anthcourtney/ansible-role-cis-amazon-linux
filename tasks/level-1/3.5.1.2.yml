# 3.5.1.2 Ensure loopback traffic is configured

- name: 3.5.1.2 - Ensure loopback traffic is configured(-i lo)
  iptables:
    chain: INPUT
    in_interface: "lo"
    jump: ACCEPT
  become: yes
  tags:
    - level-1
    - section-3
    - "3.5.1.2"
    - scored

- name: 3.5.1.2 - Ensure loopback traffic is configured(-o lo)
  iptables:
    chain: OUTPUT
    out_interface: "lo"
    jump: ACCEPT
  become: yes
  tags:
    - level-1
    - section-3
    - "3.5.1.2"
    - scored

- name: 3.5.1.2 - Ensure loopback traffic is configured(-i 127.0.0.1/8)
  iptables:
    chain: INPUT
    source: 127.0.0.0/8
    jump: DROP
  become: yes
  tags:
    - level-1
    - section-3
    - "3.5.1.2"
    - scored
