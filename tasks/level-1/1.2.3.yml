# Standards: 1.0.0
---

# 1.2.3 Ensure gpgcheck is globally activated

- name: 1.2.3 - Get all repos on remote host
  find:
    paths: "/etc/yum.repos.d"
    pattern: "*.repo"
  register: yum_repos
  tags:
    - level-1
    - section-1
    - section-1.2
    - section-1.2.3
    - "1.2.3"
    - scored

- name: 1.2.3 - Verify that gpgcheck is enabled in /etc/yum.conf
  lineinfile:
    regexp: "^gpgcheck"
    line: "gpgcheck=1"
    dest: "/etc/yum.conf"
  tags:
    - level-1
    - section-1
    - section-1.2
    - section-1.2.3
    - "1.2.3"
    - scored

- name: 1.2.3 - Verify that gpgcheck is enabled for all repositories in /etc/yum.repos.d
  replace:
    regexp: "^gpgcheck=0"
    replace: "gpgcheck=1"
    dest: "{{ item.path }}"
  with_items: "{{ yum_repos.files }}"
  tags:
    - level-1
    - section-1
    - section-1.2
    - section-1.2.3
    - "1.2.3"
    - scored
